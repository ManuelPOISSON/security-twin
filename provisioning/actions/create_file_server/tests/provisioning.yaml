    - name: "pwd"
      link: "dc=amo,dc=ansible"
    - name: "file_access_audit"
      link: "dc=amo,dc=ansible"

file_server:
  # mode -> "new" or "existing" file tree
  mode: "new"
  existing_tree_path: "/tmp/test"
  size_limit: 1000  # MBytes (0 for no limit)
  public_directories:
    - Public
    - Temp
    - Sauvegardes
    - Referentiels
    - Communication
    - Reglementations
  subdirectories:
    min: 5
    max: 10
    names:
      - Projets
      - Ressources
      - References
      - Formations
      - Attestations
      - Documents
      - Ameliorations
      - Missions
  files:
    min: 5
    max: 10
    distribution:
      # ".*" -> all pattern
      - "doc(?:m|x)?"
      - "odt"
      - "pdf"
      - "ppt(?:m|x)?"
      - "xls(?:m|x)?"

period_activity:
  opening_time: "08:00"
  ending_time: "19:30"
  consider_public_holiday: true
