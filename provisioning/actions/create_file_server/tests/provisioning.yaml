  groups:
    mode: "new"
    path: "./provisioning/test/resources/groups.csv"
    number: 5
    possible_names: [
      'RH', 'R&D', 'Développement', 'Finance', 'Audit',
      "Production"
    ]
    list:
       - name: comptabilite
         min: 2
         max: 4
         real_users: true
       - name: rh
         min: 2
         max: 4
       - name: si
  gpo:
    - name: "toto"
      link: "ou=zone1,dc=amo,dc=ansible"
      gppermissions:
        - name: "RH"
          permission: "gpoRead" # GpoRead, GpoApply, GpoEdit, GpoEditDeleteModifySecurity, None
          targetType: "Group" # Computer, User, Group
