---
name: test
nodes:
  - &CLIENT1
    type: virtual_machine
    name: "CLIENT1"
    basebox_id: "{{ basebox_id }}"
    nb_proc: 1
    memory_size: 2048
    roles: ['client']

  - &ROUTER1
    type: router
    name: "Router1"

  - &SW1
    type: switch
    name: "Switch1"

links:
  - a: *SW1
    b: *ROUTER1
    c:
      ip: "192.168.2.1/24"
      dhcp_server: &DHCP_ROUTER1_INT
        enabled: 1
  - a: *SW1
    b: *CLIENT1
    c:
      ip: "192.168.2.3/24"
      dhcp: *DHCP_ROUTER1_INT
