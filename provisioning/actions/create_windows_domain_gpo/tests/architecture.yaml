---
name: test
nodes:
  - &AD1
    type: virtual_machine
    name: "AD1"
    basebox_id: 68
    nb_proc: 1
    memory_size: 2048
    roles: ['ad']

  - &BOX
    type: router
    name: "Box"

  - &SW1
    type: switch
    name: "Switch1"

links:
  - a: *SW1
    b: *BOX
    c:
      ip: "192.168.2.1/24"
      dhcp_server: &DHCP_BOX_INT
        enabled: 1
  - a: *SW1
    b: *AD1
    c:
      ip: "192.168.2.2/24"
      dhcp: *DHCP_BOX_INT
